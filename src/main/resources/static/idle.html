<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
   <!--
    <link rel="stylesheet" href="css/bootstrap/ui-bootstrap.css">
   
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script> -->
 <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
 <script type="text/javascript" src="webjars/angularjs/1.5.9/angular.min.js"></script>
  <script src="js/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-idle/1.3.2/angular-idle.min.js"></script>

 <script src="js/login/ng_idle.js"></script>
<title>Insert title here</title>
</head>
<body data-ng-app="demo">
<section data-ng-controller="DemoCtrl">
  <!-- <p>
    <button type="button" class="btn btn-success" data-ng-hide="started" data-ng-click="start()">Start Demo</button>
    <button type="button" class="btn btn-danger" data-ng-show="started" data-ng-click="stop()">Stop Demo</button>
  </p>  -->
</section>
<script type="text/ng-template" id="warning-dialog.html">
  <div class="modal-header">
   <h3>You're Idle. Do Something!</h3>
  </div>
  <div idle-countdown="countdown" ng-init="countdown=20" class="modal-body">
   <uib-progressbar max="20" value="countdown" animate="true" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uib-progressbar>
  </div>
 <div class="modal-footer">
 <p>
    <button type="button" class="btn btn-success" data-ng-click="ok()" >OK</button>
    <button type="button" class="btn btn-danger" data-ng-click="cancel()">Cancel</button>
  </p>
</div>

</script>
<script type="text/ng-template" id="timedout-dialog.html">
  <div class="modal-header">
   <h3>You've Timed Out!</h3>
  </div>
  <div class="modal-body">
   <p>
      You were idle too long. Normally you'd be logged out, but in this demo just do anything and you'll be reset.
   </p>
 </div>
</script>
</body>
</html>
