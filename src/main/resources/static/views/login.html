<div data-ng-controller="loginCtrl" >
            <div class="form-group">
                <label for="email">User Name</label>
                <input type="text" class="form-control" id="userName" data-ng-model="user.userName" placeholder="Enter User Name" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" data-ng-model="user.password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary" data-ng-click="login()">Submit</button>
            </div>
